<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BGMI Tournament Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
      <div class="register">
          <img src="register.png" alt="">
      </div>
      <form>
          <div class="squad-member">
              <h2>Squad Leader</h2>
              <div class="form-group">
                  <label for="leader-name">Name:</label>
                  <input type="text" id="leader-name" name="leader-name" required>
              </div>
              <div class="form-group">
                  <label for="leader-in-game-name">Player-UID:</label>
                  <input type="text" id="leader-in-game-name" name="leader-in-game-name" required>
              </div>
              <div class="form-group">
                  <label for="leader-mobile-number">Mobile Number:</label>
                  <input type="tel" id="leader-mobile-number" name="leader-mobile-number" required>
              </div>
              <div class="form-group">
                  <label for="squad-name">E-Mail:</label>
                  <input type="text" id="squad-name" name="squad-name" required>
              </div>
          </div>
  
          <div class="squad-member">
              <h2>Squad Member 1</h2>
              <div class="form-group">
                  <label for="member1-name">Name:</label>
                  <input type="text" id="member1-name" name="member1-name" required>
              </div>
              <div class="form-group">
                  <label for="member1-in-game-name">Player-UID:</label>
                  <input type="text" id="member1-in-game-name" name="member1-in-game-name" required>
              </div>
          </div>
  
          <div class="squad-member">
              <h2>Squad Member 2</h2>
              <div class="form-group">
                  <label for="member2-name">Name:</label>
                  <input type="text" id="member2-name" name="member2-name" required>
              </div>
              <div class="form-group">
                  <label for="member2-in-game-name">Player-UID:</label>
                  <input type="text" id="member2-in-game-name" name="member2-in-game-name" required>
              </div>
          </div>
  
          <div class="squad-member">
              <h2>Squad Member 3</h2>
              <div class="form-group">
                  <label for="member3-name">Name:</label>
                  <input type="text" id="member3-name" name="member3-name" required>
              </div>
              <div class="form-group">
                  <label for="member3-in-game-name">Player-UID:</label>
                  <input type="text" id="member3-in-game-name" name="member3-in-game-name" required>
              </div>
          </div>
  
          <div class="form-group">
              <label for="squad-name">Squad Name:</label>
              <input type="text" id="squad-name" name="squad-name" required>
          </div>
  
          <div class="form-group">
              <input type="button" value="Register Now" onclick="showQRCode()">
          </div>
  
          <div class="qr-code" id="qrCode">
              <h3>Scan QR Code to Pay</h3>
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=PAYMENT_LINK" alt="QR Code">
              <p>Pay â‚¹200 to complete registration.</p>
          </div>
  
          <div class="file-upload" id="fileUpload">
              <h3>Upload Payment Confirmation</h3>
              <input type="file" name="payment-confirmation" required>
          </div>
  
          <div class="form-group">
              <input type="submit" value="Register">
          </div>
      </form>
    </div>
  
    <script>
      function showQRCode() {
          document.getElementById('qrCode').style.display = 'block';
          document.getElementById('fileUpload').style.display = 'block';
      }
    </script>
  </body>
  </html>
